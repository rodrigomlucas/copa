<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendário de Jogos - NLW Copa</title>

    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <header>
        <img src="./logo.svg" alt="Logo da NLW" />
      </header>
      <main id="cards">
        <section>
        <div class="card">
          <h2>24/11 <span>quinta</span></h2>
          <ul>
            <li>
              <img src="./icon=brazil.svg" alt="Bandeira do Brasil" />
              <strong>16:00</strong>
              <img src="./icon=serbia.svg" alt="Bandeira da Sérvia" />
            </li>
          </ul>
          </div>
        </section>

        <section>
            <div class="card2">
            <h2> 28/11 <span> segunda </span></h2>
            <ul>
            <li>
                <img src="./icon-switzerland.svg" alt="Bandeira da Suiça" />
                <strong>13:00</strong>
                <img src="./icon=brazil.svg" alt="Bandeira do Brasil"/>
            
            </li>
            </ul>
            </div>
        </section>

        <section>
            <div class="card2">
            <h2> 28/11 <span> segunda </span></h2>
            <ul>
            <li>
                <img src="./icon-portugal.svg" alt="Bandeira de Portugal" />
                <strong>16:00</strong>
                <img src="./icon-uruguai.svg" alt="Bandeira do Uruguai"/>

          </ul>
        </div>
      </main>
    </div>
  </body>
</html>
